<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Elf Post - Magical Messages from Santa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Domine', serif;
            overflow-x: hidden;
        }

        /* LANDING PAGE */
        .landing {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #2e8045 0%, #1a5c2e 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .landing.fade-out {
            opacity: 0;
            transform: scale(1.1);
            pointer-events: none;
        }

        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1em;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                top: -10px;
                opacity: 1;
            }
            100% {
                top: 100vh;
                opacity: 0.3;
            }
        }

        .workshop-container {
            text-align: center;
            z-index: 10;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .workshop-image {
            width: 400px;
            max-width: 90vw;
            margin-bottom: 40px;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.3));
        }

        .welcome-text {
            color: #ffffff;
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: twinkle 2s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .welcome-subtext {
            color: rgba(255, 255, 255, 0.95);
            font-size: 20px;
            margin-bottom: 50px;
            font-weight: 500;
        }

        .enter-button {
            padding: 24px 60px;
            background: linear-gradient(135deg, #d11414 0%, #a01010 100%);
            color: #ffffff;
            border: 4px solid #8b0000;
            border-radius: 50px;
            font-size: 28px;
            font-weight: 700;
            font-family: 'Domine', serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 30px rgba(209, 20, 20, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 10px 30px rgba(209, 20, 20, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 15px 40px rgba(209, 20, 20, 0.6);
            }
        }

        .enter-button:hover {
            transform: scale(1.1) !important;
            box-shadow: 0 15px 50px rgba(209, 20, 20, 0.8) !important;
        }

        .sparkles {
            position: absolute;
            font-size: 24px;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .welcome-text {
                font-size: 32px;
            }
            .welcome-subtext {
                font-size: 16px;
            }
            .enter-button {
                padding: 18px 40px;
                font-size: 20px;
            }
            .workshop-image {
                width: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- LANDING PAGE -->
    <div class="landing" id="landingPage">
        <div class="snowflakes" id="snowContainer"></div>
        
        <div class="workshop-container">
            <div class="sparkles" style="top: 20%; left: 20%;">‚ú®</div>
            <div class="sparkles" style="top: 30%; right: 15%; animation-delay: 0.5s;">‚≠ê</div>
            <div class="sparkles" style="bottom: 25%; left: 15%; animation-delay: 1s;">‚ú®</div>
            <div class="sparkles" style="bottom: 20%; right: 20%; animation-delay: 1.5s;">‚≠ê</div>
            
            <img src="images/logo.png" alt="The Elf Post" class="workshop-image">
            
            <h1 class="welcome-text">üéÑ Welcome to The Workshop! üéÖ</h1>
            <p class="welcome-subtext">Where Christmas Magic Comes to Life</p>
            
            <button class="enter-button" onclick="enterWorkshop()">
                üö™ Enter the Workshop ‚ú®
            </button>
        </div>
    </div>

    <!-- MAIN WEBSITE (Hidden initially) -->
    <div id="mainWebsite" style="display: none;">
        <iframe src="home.html" style="width: 100%; height: 100vh; border: none;"></iframe>
    </div>

    <script>
        // Create snowflakes
        function createSnowflakes() {
            const container = document.getElementById('snowContainer');
            const snowflakeChars = ['‚ùÑ', '‚ùÖ', '‚ùÜ'];
            
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.className = 'snowflake';
                snowflake.textContent = snowflakeChars[Math.floor(Math.random() * snowflakeChars.length)];
                snowflake.style.left = Math.random() * 100 + '%';
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                snowflake.style.animationDelay = Math.random() * 5 + 's';
                snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                container.appendChild(snowflake);
            }
        }

        function enterWorkshop() {
            const landing = document.getElementById('landingPage');
            const main = document.getElementById('mainWebsite');
            
            landing.classList.add('fade-out');
            
            setTimeout(() => {
                landing.style.display = 'none';
                main.style.display = 'block';
            }, 800);
        }

        // Initialize
        createSnowflakes();
    </script>
</body>
</html>
